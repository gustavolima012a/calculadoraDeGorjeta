<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="spliter calculator logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>Dill</strong>
                
                <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="icon dollar">
                    <input oniput="receiveBillValue()" type="number" id="bill" placeholder="0">
                </div>
            </div>

            <div class="tip">
                <strong>Select Tip</strong>

            <div>
                <button id="button-5" onclick="receiveTipPercentageValue(5)">5%</button>
                <button id="button-10" onclick="receiveTipPercentageValue(10)">10%</button>
                <button id="button-15" onclick="receiveTipPercentageValue(15)">15%</button>
                <button id="button-25" onclick="receiveTipPercentageValue(25)">25%</button>
                <button id="button-50" onclick="receiveTipPercentageValue(50)">50%</button>
            </div>
                <input type= "number" id="custom_tip" placeholder="custom">
            </div>

            <div class="people">
                <strong>Number of People</strong>
                
                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="icon person">
                    <input oniput="receiveNumberOfPeopleValue" type="number" id="people" placeholder="0">
                </div>
            </div>
        </section>

        <section class="results">
            <div>
                <div class="amount">
                    <P>
                        Tip amount <br> <span> / person</span>
                    </P>
    
                    <strong>$4.27</strong>
                </div>
    
                <div class="total">
                    <P>
                        Total <br> <span> / person</span>
                    </P>
    
                    <strong>$32.79</strong>
                </div>
            </div>

            <button>Reset</button>
        </section>
    </main>
</body>
</html>
